#note when editing this file, you can't use tabs
test:
    test_name:  "read_nocache_noshare"
    test_buffer: "data"
    number_of_messages: 2
    groups:
#test startup    
        -
          core: 0
          start_index: 0
          end_index: 3
          messages:
            -
              log: "ace_master_write_0"
              AWSNOOP: "WriteNoSnoop"
            -
              log: "axi_master_write"              

#actual test                 
        -
          core: 0
          start_index: 0
          end_index: 0
          messages:
            -
              log: "ace_master_read_0"
              ARSNOOP: "ReadNoSnoop"         
            -
              log: "axi_master_read"
              
        -
          core: 1
          start_index: 1
          end_index: 1
          messages:
            -
              log: "ace_master_read_1"
              ARSNOOP: "ReadNoSnoop"         
            -
              log: "axi_master_read"
