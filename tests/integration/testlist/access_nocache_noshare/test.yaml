#note when editing this file, you can't use tabs
test:
    test_name:  "access_nocache_noshare"
    test_buffer: "data"
    groups:
#test startup    
        -
          core: 0
          start_index: 0
          end_index: 0
          messages:
            -
              log: "ace_master_read_0"
              ARSNOOP: "ReadNoSnoop"
            -
              log: "axi_master_read"            
            -
              log: "ace_master_write_0"
              AWSNOOP: "WriteNoSnoop"
            -
              log: "axi_master_write"
#actual test
        -
          core: 1
          start_index: 1
          end_index: 1
          messages:
            -
              log: "ace_master_read_1"
              ARSNOOP: "ReadNoSnoop"
            -
              log: "axi_master_read"          
            -
              log: "ace_master_write_1"
              AWSNOOP: "WriteNoSnoop"
            -
              log: "axi_master_write"

